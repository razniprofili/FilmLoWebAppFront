<!--<ng-scrollbar #scrollable  pointerEventsMethod="scrollbar" [disabled]="disabled" visibility="hover" >-->
<div class="home-container">
  <div class="home__header">
    <div class="home__header__left">
      <img mat-card-avatar src="assets/logo/logo.png"/>
      <div class="input">
        <mat-icon class="search-icon">search_outline</mat-icon>
        <form>
          <input placeholder="Search FilmLo" type="text">
        </form>
      </div>

    </div>

    <div class="home__header__middle">
      <div  (click)="openHome()">
        <mat-icon>home</mat-icon>
      </div>
      <div (click)="openSearchApi()">
        <mat-icon>ondemand_video</mat-icon>
      </div>
      <div (click)="openSavedMoviesPage()">
        <mat-icon>watch_later</mat-icon>
      </div>

    </div>
    <div class="home__header__right">
      <div>
        <img
                alt=""
                mat-card-avatar
                src={{user.picture}}>
        <span class="name">{{ user.name || 'Indranil'}}</span>
      </div>

      <div *ngIf="notifications > 0">
        <mat-icon matBadge= {{notifications}}
                  matBadgeColor="warn"
                  matBadgeOverlap="false">notifications
        </mat-icon>
      </div>
      <div *ngIf="notifications == 0">
        <mat-icon>notifications</mat-icon>
      </div>


      <div>

        <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon> Logout
          </button>
        </mat-menu>
      </div>

    </div>
  </div>

  <ng-scrollbar #scrollable  pointerEventsMethod="scrollbar" [disabled]="disabled" visibility="hover" >
    <div class="home__body">

      <div class="home__body__sidebarLeft">
        <div class="inside">
          <div class="user-avatar"  class="active">
            <img
                    alt=""
                    mat-card-avatar
                    src = {{user.picture}}>
            <span class="name">{{ user.name|| 'Indranil'}} {{ user.surname }}</span>
          </div>

<!--          <div>-->
<!--            <mat-icon>add_to_queue</mat-icon>-->
<!--            <span>Add watched movie</span>-->
<!--          </div>-->

          <div (click)="openWatchedMovies()">
            <mat-icon>theaters</mat-icon>
            <span>Watched movies</span>
          </div>

          <div (click)="openFriends()">
            <mat-icon>people_alt</mat-icon>
            <span>FilmLo friends</span>
          </div>

          <div>
            <mat-icon>insights</mat-icon>
            <span>Statistics</span>
          </div>

<!--          <div>-->
<!--            <mat-icon class="see-more">expand_more</mat-icon>-->
<!--            <span>See More</span>-->
<!--          </div>-->

        </div>
      </div>

      <!--    watched movies div-->
      <div class="home__body__contentMiddle">

        <div class="home__body__contentMiddle__center">
          <h3 class="h2savedmovies">My profile</h3>

          <div class="center" style=" border-bottom: 1px solid whitesmoke !important;
                                      border-top: 1px solid whitesmoke !important;
                                      border-left: 1px solid whitesmoke !important;
                                      border-right: 1px solid whitesmoke !important;">
            <h3 class="bigh2">{{user.name}} {{user.surname}}</h3>
            <img
                    alt=""
                    mat-card-avatar
                    src = {{user.picture}}
                    class="bigavatar"
            >
            <h4>{{currentUser.email}}</h4>
            <button mat-flat-button (click)="openUpdateDialog()" style="background-color: #ff9a45;
                                                                  margin-bottom: 20px!important;
                                                                  color: white">
              Update my profile</button>
<div>
  <button mat-flat-button (click)="deleteAccount()" style="background-color:#fa4747 ;
                                                                  margin-bottom: 20px!important;
                                                                  color: white">
    Delete account</button>
</div>
          </div>

        </div>

      </div>


      <div class="home__body__feedRight">
        <div class="inside">
          <!--        <img alt="feed" src="assets/feed.jpg">-->
        </div>
      </div>

    </div>
  </ng-scrollbar>
  <ng-snotify class="material"></ng-snotify>
</div>
