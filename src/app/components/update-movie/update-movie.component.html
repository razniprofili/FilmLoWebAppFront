<section class="register">
  <div class="header">
    <h3>Update your comment, rate or watching date</h3>
  </div>

  <div class="body">
    <form #form="ngForm">
      <div class="user_name">
        <input type="text" placeholder="Watching date" name="date" #date="ngModel" [ngModel]="dateTimeWatched" >
      </div>
<!--      <div style="margin-top: 5px; margin-bottom: 5px">-->
<!--        <span *ngIf="date.invalid && date.touched" class="required">This field must have value</span>-->
<!--      </div>-->
      <div class="user_name">
        <input type="text" placeholder="Your rate" name="rate" #rate="ngModel" [ngModel]="myRate" >
      </div>
      <div style="margin-top: 5px; margin-bottom: 5px">
        <span *ngIf="rate.invalid" class="required">Rate must be 1-5.</span>
      </div>
      <div class="email_password">
        <input type="text" placeholder="Your comment" name="comment" #comment="ngModel" [ngModel]="myComment">
      </div>
<!--      <div style="margin-top: 5px; margin-bottom: 5px">-->
<!--        <span *ngIf="comment.invalid && comment.touched" class="required">This field is required</span>-->
<!--      </div>-->
      <button type="submit" class="submit-button"  (click)="updateMovie()" >Update movie</button>
    </form>
  </div>

</section>
