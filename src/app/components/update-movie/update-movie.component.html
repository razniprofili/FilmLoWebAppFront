<section class="register">
  <div class="header">
    <h3>Update comment, rate and watching date</h3>
    <button mat-fab style="border: none!important; outline:none !important; background-color: #f85050; color: white"
            (click)="closeDialog()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <div class="body">
    <form #form="ngForm">
      <div class="user_name">
        <mat-form-field appearance="fill" style="border: none!important; outline:none !important;">
          <input matInput [matDatepicker]="dp3" disabled name="date" #date="ngModel" ngModel [(ngModel)]="textValue"
                 required="This field is required" style="color: black">
          <mat-datepicker-toggle matSuffix [for]="dp3" ></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false" style="border: none!important; outline:none !important;"></mat-datepicker>
        </mat-form-field>
      </div>
      <div style="margin-top: 5px; margin-bottom: 5px">
        <span *ngIf="date.invalid && date.touched" class="required">This field is required</span>
      </div>
      <div >
        <ngb-rating [(rate)]="currentRate" style="border: none!important; outline:none !important;">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 0" >&#9733;</span>
          </ng-template>
        </ngb-rating>
      </div>
      <div style="margin-top: 5px; margin-bottom: 5px">
      </div>
      <div class="email_password">
        <input type="text" placeholder="Your comment" name="comment" #comment="ngModel" [ngModel]="myComment">
      </div>
      <div style="margin-top: 5px; margin-bottom: 5px">
        <span *ngIf="noComment" class="required">This field is required</span>
      </div>
      <button type="submit" class="submit-button" [disabled]="form.invalid" (click)="updateMovie()" style="border:
      none!important; outline:none !important;">Update movie</button>
    </form>
  </div>
</section>
